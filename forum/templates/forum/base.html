{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Custom css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

        <title>Forum</title>
    </head>
    <body>
        

        <div class="row vertical-align header">
                <div class="col-3 offset-1">
                    <a href ="{% url 'forum-index' %}"><i class="fas fa-comments fa-3x home-btn"></i></a>
                </div>
                {% if user.is_authenticated %}
                    <div class="col-1 offset-5 text-right align-self-center">
                        <a href="{% url 'logout' %}"><h3>log out</h3></a>
                    </div>
                    <div class="col-1 text-right align-self-center">
                            <a href="{% url 'profile' username=user.username %}"><img class="rounded-circle account-img thumbpic" src="{{ user.profile.image.url }}" height="50"></a>
                            
                        </div>
                {% else %}
                    <div class="col-1 offset-5 text-right align-self-center">
                        <a href="{% url 'login' %}"><h3>log in</h3></a>
                    </div>
                    <div class="col-1 text-right align-self-center">
                        <a href="{% url 'registration' %}"><h3>register</h3></a>
                    </div>
                {% endif %}
            </div>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/headings.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>

    <footer>
        <script src="{% static 'js/theme.js' %}"></script>

        <script>
            function loadThemeCSS(theme){
                var fileref = document.createElement("link");
                fileref.rel = "stylesheet";
                fileref.type = "text/css";

                if(theme == "dark"){
                    fileref.href = "{% static 'css/dark-theme.css' %}";
                }else{
                    fileref.href = "{% static 'css/light-theme.css' %}";
                }

                document.getElementsByTagName("head")[0].appendChild(fileref);
            }
        </script>
        
        <div id="theme-wrapper">
            <p>Dark Mode</p>
            <input class="switch" type="checkbox" id="darkSwitch" />
            <label class="switch" for="switch" onclick="onThemeChange();">Toggle</label>
        </div>

    </footer>

</html>
